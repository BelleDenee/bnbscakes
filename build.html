<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Build Your Cake â€“ B&B's Cakes</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <header class="navbar">
    <h1>B&B's Cakes</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="build.html" class="active">Build a Cake</a>
      <a href="popular.html">Popular Cakes</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <section class="contact">

      <h2>Build Your Own Cake</h2>

      <!-- Step 1: Choose Cake Base -->
      <div id="step1">
        <h3>Choose Your Cake Base</h3>
        <button type="button" onclick="selectBase('White Cake')">White Cake</button>
        <button type="button" onclick="selectBase('Yellow Cake')">Yellow Cake</button>
        <button type="button" onclick="selectBase('Chocolate Cake')">Chocolate Cake</button>
        <button type="button" onclick="selectBase('Red Velvet')">Red Velvet</button>
        <button type="button" onclick="selectBase('Strawberry Cake')">Strawberry Cake</button>
        <button type="button" onclick="selectBase('Carrot Cake')">Carrot Cake</button>
        <button type="button" onclick="selectBase('Other')">Other (Specify Later)</button>
      </div>

      <!-- Step 2: Choose Frosting -->
      <div id="step2" style="display:none;">
        <h3>Choose Your Frosting</h3>
        <button type="button" onclick="selectFrosting('Buttercream')">Buttercream</button>
        <button type="button" onclick="selectFrosting('Cream Cheese')">Cream Cheese</button>
        <button type="button" onclick="selectFrosting('Whipped Cream')">Whipped Cream</button>
        <button type="button" onclick="selectFrosting('Chocolate Ganache')">Chocolate Ganache</button>
        <button type="button" onclick="selectFrosting('Other')">Other (Specify Later)</button>
      </div>

      <!-- Step 3: Add Wording -->
      <div id="step3" style="display:none;">
        <h3>Add Wording (Optional)</h3>
        <label for="wording">Text to write on cake:</label><br />
        <input type="text" id="wording" name="wording" placeholder="e.g. Happy Birthday!" /><br /><br />

        <label for="wordingColor">Choose color:</label><br />
        <input type="color" id="wordingColor" name="wordingColor" value="#4a6b48" /><br /><br />

        <button type="button" onclick="submitWording()">Add to Cart</button>
        <button type="button" onclick="skipWording()">Skip Wording</button>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 B&B's Cakes</p>
  </footer>

</body>
</html>
