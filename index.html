<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B&B's Cakes - Homemade. Traditional. Sweets.</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <header class="navbar">
    <h1>B&B's Cakes</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="build.html">Build a Cake</a>
      <a href="popular.html">Popular Cakes</a>
      <a href="cart.html">Cart <span id="cart-count" class="cart-count">0</span></a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2>Homemade. Traditional. Sweets.</h2>
      <p>Delivery only. (FREE) Delivery times available after 3pm.</p>
      <button onclick="window.location.href='build.html'" class="btn-action">BUILD YOUR OWN CAKE</button>
    </div>
  </section>

  <section class="section-popular">
    <h2>Popular Choices</h2>
    <div class="gallery">
      <div class="cake-card" onclick="addPopularCake('German Chocolate')">
        <img src="assets/german_chocolate.jpg" alt="German Chocolate Cake" />
        <h3>German Chocolate</h3>
      </div>
      <div class="cake-card" onclick="addPopularCake('Carrot Cake')">
        <img src="assets/carrot_cake.jpg" alt="Carrot Cake" />
        <h3>Carrot Cake</h3>
      </div>
      <div class="cake-card" onclick="addPopularCake('Tres Leche')">
        <img src="assets/tres_leche.jpg" alt="Tres Leche Cake" />
        <h3>Tres Leche</h3>
      </div>
      <div class="cake-card" onclick="addPopularCake('Red Velvet')">
        <img src="assets/red_velvet.jpg" alt="Red Velvet Cake" />
        <h3>Red Velvet</h3>
      </div>
      <div class="cake-card" onclick="addPopularCake('Upside Down Cake')">
        <img src="assets/upside_down.jpg" alt="Upside Down Cake" />
        <h3>Upside Down Cake</h3>
      </div>
      <div class="cake-card" onclick="addPopularCake('Cheesecake')">
        <img src="assets/cheesecake.jpg" alt="Cheesecake" />
        <h3>Cheesecake</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 B&B's Cakes</p>
  </footer>

</body>
</html>
